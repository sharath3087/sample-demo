name: Bump Release Tag Check

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      password:
        description: 'Enter the password to run this workflow'
        required: true
        type: string
        default: ''

jobs:
  password-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check password
        id: check-password
        run: |
          # Mask the password in logs
          echo "::add-mask::${{ github.event.inputs.password }}"
          
          if [ "${{ github.event.inputs.password }}" == "${{ secrets.WORKFLOW_PASSWORD }}" ]; then
            echo "✅ Password correct - workflow will continue"
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Invalid password - workflow will be skipped"
            echo "approved=false" >> $GITHUB_OUTPUT
          fi
    outputs:
      approved: ${{ steps.check-password.outputs.approved }}

  create-release-tag:
    needs: password-check
    if: needs.password-check.outputs.approved == 'true'
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          append_to_pre_release_tag: ""
          dry_run: true

      - name: Sanitize bumped tag
        if: always()
        id: sanitize_tag
        uses: actions/github-script@v6
        with:
          script: |
            const rawTag = "${{ steps.tag_version.outputs.new_tag }}";
            const cleaned = rawTag.replace(/-[^.]+?\.\d+$/, "");
            core.info(`Raw tag: ${rawTag} → Cleaned tag: ${cleaned}`);
            core.setOutput("clean", cleaned);

      - name: Create tag and release
        id: create_release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ steps.sanitize_tag.outputs.clean }}
          name: Release ${{ steps.sanitize_tag.outputs.clean }}
          prerelease: false
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release branch
        id: create_branch
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${RELEASE_TAG#v}"
          BRANCH_NAME="release-$VERSION"
          
          # Create and push the new branch
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "✅ Created branch: $BRANCH_NAME"
        env:
          RELEASE_TAG: ${{ steps.sanitize_tag.outputs.clean }}

      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.sanitize_tag.outputs.clean }}"
          echo "Got release version ${{ steps.sanitize_tag.outputs.clean }}"
          echo "RELEASE_TAG in create-release-tag job: ${{ steps.sanitize_tag.outputs.clean }}"
          echo "Release upload URL: ${{ steps.create_release.outputs.upload_url }}"

    outputs:
      LATEST_RELEASE_VERSION: ${{ steps.sanitize_tag.outputs.clean }}
      UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
      RELEASE_BRANCH: ${{ steps.create_branch.outputs.branch_name }}
  
  build:
    needs: 
      - password-check
      - create-release-tag
    if: needs.password-check.outputs.approved == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (all tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags --force
          LATEST_TAG=$(git tag -l "v*" --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          echo "Latest tag: $LATEST_TAG"
          if [[ $LATEST_TAG =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}; MINOR=${BASH_REMATCH[2]}; PATCH=${BASH_REMATCH[3]}
          else
            echo "Tag format not recognized: $LATEST_TAG"
            exit 1
          fi
          
          NEW_MAJOR_TAG="v$((MAJOR + 1)).0.0"

          echo "new_major_tag=$NEW_MAJOR_TAG" >> $GITHUB_OUTPUT
          echo "current_major=$MAJOR" >> $GITHUB_OUTPUT
          echo "current_major ---> $MAJOR"
          echo "new_major_tag ---> $NEW_MAJOR_TAG"

      - name: Create tag and release
        id: create_release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ steps.get_latest_tag.outputs.new_major_tag }}
          name: Release ${{ steps.get_latest_tag.outputs.new_major_tag }}
          prerelease: true
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      LATEST_RELEASE_VERSION_New: ${{ steps.get_latest_tag.outputs.new_major_tag }}


  sync-to-other-repos:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Sync tag to child-version-update
        uses: actions/github-script@v6
        env:
          REPO_B: "sharath3087/child-version-update"
          NEW_TAG: ${{ needs.build.outputs.LATEST_RELEASE_VERSION_New }}
          PAT_TOKEN: ${{ secrets.REPO_SYNC_TOKEN }}
          RELEASE_BRANCH: ${{ needs.build.outputs.RELEASE_BRANCH }}
        with:
          script: |
            const { REPO_B, NEW_TAG, PAT_TOKEN } = process.env;
            
            console.log(`Syncing tag ${NEW_TAG} to ${REPO_B}`);
            
            // Use the built-in github object but override the token
            // Create a custom request function with PAT
            const makeRequestWithPAT = async (method, url, options = {}) => {
              const response = await fetch(url, {
                method,
                headers: {
                  'Authorization': `token ${PAT_TOKEN}`,
                  'Content-Type': 'application/json',
                  'User-Agent': 'github-actions-script',
                  ...options.headers
                },
                body: options.body ? JSON.stringify(options.body) : undefined
              });
              
              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
              }
              
              return response.json();
            };
            
            const [owner, repo] = REPO_B.split('/');
            const baseURL = 'https://api.github.com';
            
            try {
              // Get repository info to find default branch
              const repoInfo = await makeRequestWithPAT('GET', `${baseURL}/repos/${owner}/${repo}`);
              const defaultBranch = repoInfo.default_branch;
              
              // Get branch info to get latest commit SHA
              const branchInfo = await makeRequestWithPAT('GET', `${baseURL}/repos/${owner}/${repo}/git/ref/heads/${defaultBranch}`);
              const commitSHA = branchInfo.object.sha;
              
              console.log(`Using SHA from ${REPO_B}'s ${defaultBranch} branch: ${commitSHA}`);
              
              // Create tag
              await makeRequestWithPAT('POST', `${baseURL}/repos/${owner}/${repo}/git/refs`, {
                body: {
                  ref: `refs/tags/${NEW_TAG}`,
                  sha: commitSHA
                }
              });
              
              // Create release
              await makeRequestWithPAT('POST', `${baseURL}/repos/${owner}/${repo}/releases`, {
                body: {
                  tag_name: NEW_TAG,
                  name: `Release ${NEW_TAG}`,
                  body: `This release was automatically generated by the GitHub Actions workflow.`,
                  draft: false,
                  prerelease: false
                }
              });
              
              console.log(`✅ Successfully synced tag ${NEW_TAG} to ${REPO_B}`);
             // Create release branch 
            try {
                await makeRequestWithPAT('POST', `${baseURL}/repos/${owner}/${repo}/git/refs`, {
                  body: {
                    ref: `refs/heads/${RELEASE_BRANCH}`,
                    sha: commitSHA
                  }
                });
                console.log(`✅ Successfully created branch ${RELEASE_BRANCH} in ${REPO_B}`);
              } catch (branchError) {
                if (branchError.message.includes('Reference already exists')) {
                  console.log(`ℹ️ Branch ${RELEASE_BRANCH} already exists in ${REPO_B}, skipping branch creation`);
                } else {
                  console.error(`❌ Error creating branch in ${REPO_B}:`, branchError.message);
                  throw branchError;
                }
              }
              
            } catch (error) {
              if (error.message.includes('Reference already exists')) {
                console.log(`ℹ️ Tag ${NEW_TAG} already exists in ${REPO_B}, skipping tag creation`);
              } else {
                console.error(`❌ Error syncing to ${REPO_B}:`, error.message);
                throw error;
              }
            }

  workflow-skipped:
    needs: password-check
    if: needs.password-check.outputs.approved == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Workflow skipped due to invalid password
        run: |
          echo "❌ Workflow skipped - Invalid password provided"
          echo "Please provide the correct password to run this workflow"
